<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>sharded-counters-java</title>
</head>

<body>

  <h1>ShardedCounterV1:</h1>
  <ul>
    <li><a target="output" href="/v1">counter.getCount()</a></li>
    <li><a target="output" href="/v1?action=increment">counter.increment()</a>
    </li>
  </ul>

  <h1>ShardedCounterV2:</h1>
  <ul>
    <li><a target="output" href="/v2?name=output">counter.getCount()</a>
    </li>
    <li><a target="output" href="/v2?name=output&action=increment">counter.increment()</a>
    </li>
    <li><a target="output"
      href="/v2?name=output&action=increase_shards&shards=5">counter.addShards(5)</a>
    </li>
  </ul>

  <h1>Output:</h1>
  <iframe id="output"></iframe>
</body>
</html>
